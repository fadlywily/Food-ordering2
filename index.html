<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Ordering App</h1>
        <form id="orderForm">
            <div>
                <label for="food">Choose a food</label>
                <select id="food">
                    <option value="0">---Select Food---</option>
                    <option value="50">Burger - $50</option>
                    <option value="80">Pizza - $80</option>
                    <option value="30">Sandwich - $30</option>
                </select>
            </div>
            <div>
                <label for="Drink">Choose a drink</label>
                <select id="drink">
                    <option value="0">---Select Food---</option>
                    <option value="20">Cappucino - $20</option>
                    <option value="5">Coca cola - $5</option>
                    <option value="15">Pink lava - $15</option>
                </select>
            </div>
            <button type="button" id="orderButton">Order Now</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("Order Button").onclick = function() {
            const foodPrice = parseInt(document.getElementById("food").value);
            const foodPrice = parseInt(document.getElementById("drink").value);

            let totalPrice = foodPrice + drinkPrice;
            let discount = 0;

            if (totalPrice > 100){
                discount = totalPrice * 0.1;
                totalPrice -= discount; //totalPrice = totalPrice - discount
            }
            const resultDiv = document.getElementById("result");

            if (totalPrice > 0) {
                resultDiv.innerHTML = `
                total : $${totalPrice}<br>
                discount : $${discount.toFixed(2)}<br>
                Final Price : $${totalPrice.toFixed(2)}`;
            } else {
                resultDiv.innerHTML = "Please select food and drink";
            }
        }
    </script>
</body>
</html>
